{% extends "base_generic.html" %}
{% load bootstrap %}
{% block content %}
<br>
<h2> Kategorije </h2>
<br>
<a href="{% url 'main:create_kategorija' %}" class="btn btn-success">Create Category</a>
<br>
<br>
<div class="container">
    <form method="get">
        {{ filter.form|bootstrap }}
        <button type="submit" class="btn btn-info">Search</button>
    </form>
</div>

{% for kategorija in filter.qs %}
    <div class="kategorija">
        <p><strong>Kategorija:</strong> <span class="nazivKategorije">{{ kategorija.nazivKategorije }}</span></p>
        <a href="{% url 'main:update_kategorija' kategorija.id %}" class="btn btn-primary"> Update</a>
        <a href="{% url 'main:delete_kategorija' kategorija.id %}" class="btn btn-danger"> Delete</a>
    </div>
{% endfor %}
{% endblock %}
